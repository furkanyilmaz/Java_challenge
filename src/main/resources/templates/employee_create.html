<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Employee Create</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet"   th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
</head>

<body class="container">

<!-- start codes -->
<h1 class="text-primary">Employee Create</h1>
<div class="container">
    <div class="row">
        <h1 class="text-uppercase mt-5 mb-3">fIll In the blanks below</h1>
        <form th:action="@{/employee/create}" th:object="${key_employee}" method="post">
            <div class="col-md col-sm">
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="Employee name" id="name" name="name" autofocus="true" th:field="*{name}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
            </div>

            <div class="col-md col-sm">
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="email" id="email" name="email"  th:field="*{email}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>

            <div class="col-md col-sm">
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="password" id="password" name="password"  th:field="*{password}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>
            <div class="col-md col-sm">
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="salary" id="salary" name="password"  th:field="*{salary}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
                </div>
            </div>
            <div class="col-md col-sm">
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="company" id="company" name="company"  th:field="*{company}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span>
                </div>
            </div>

             <div class="col-md col-sm">
                <div class="form-group mb-4">
                    <button type="reset" class="btn btn-warning">Clear</button>
                    <button type="submit"  class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<a th:href="@{/employee/list}" class="btn btn-primary">Employee List</a>

<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
